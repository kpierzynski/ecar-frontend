name: Deploy Application to Github Pages

on:
  # Run deploy only when push on master
  push:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3

      - name: Set up Node ğŸŸ©
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'npm'

      - name: Install dependencies ğŸ”½
        run: npm install

      - name: Build ğŸ”§
        run: npm run build

      - name: Test â“
        run: npm run test

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v3

      - name: Upload artifact ğŸ”¼
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload dist repository - directory produced by build
          path: './dist'

      - name: Deploy to GitHub Pages âœ…
        id: deployment
        uses: actions/deploy-pages@v1
